<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">We've got what you need!</h2>
                <hr class="light">
                <p class="text-faded">Tipi is here!</p>
                <% if (user && user.facebook && user.facebook.token) { %>
                    <p>
                        <strong>Hello</strong>: <%= user.facebook.name %><br>
                    </p>

                    <a href="/unlink/facebook" class="btn btn-primary">Unlink Facebook</a>
                    <% } else { %>
                    <a href="/auth/facebook" class="btn btn-default btn-xl">Connect with Facebook!</a>
                <% } %>
            </div>
        </div>
    </div>
</section>
